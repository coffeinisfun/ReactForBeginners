<head>
  <meta charset="utf-8"/>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>


  <script type="text/babel">
    //better use react-error-boundary library

    //error boundary has to be class component
    class ErrorBoundary extends React.Component{
      state = {error:null}
      static getDerivedStateFromError(error){
        return {error}
      }
      render(){
        const {error} = this.state
        if(error){
          return <this.props.FallbackComponent error={error} />
        }
        //returns its children to wrap up other elments with it
        return this.props.children
      }
    }

    function ErrorFallback(error){
      return (
        <div>
          <p>Something went wrong</p>
          <pre>{error.message}</pre>
        </div>
      )
    }
    function Bomb() {
      throw new Error('Kaboom')
    }

    function App(){
      const[explode, setExplode] = React.useState(false)
      return (
        <div>
          <div>
            <button onClick={()=>setExplode(true)}>ðŸ’£</button>
          </div>
          <ErrorBoundary FallbackComponent={ErrorFallback}>
            {explode ? <Bomb/> : "Push the button!"}
          </ErrorBoundary>

        </div>
      )

    }

    ReactDOM.render(<App/>, document.getElementById('root'))
  </script>
</body>
